<mat-toolbar class="mat-primary">
  <span routerLink="" class="title">Shopping App</span>
  <span class="spacer"></span>
  <button *ngIf="!checkout" mat-icon-button (click)="openCart = !openCart">
    <mat-icon [matBadge]="getCurrentCartItems() | async" matBadgeColor="accent">shopping_cart</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container>
  <mat-drawer-content>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
  <mat-drawer mode="side" [opened]="openCart && !checkout && isItemListLoaded()" position="end">
    <!-- Only show, when items are loaded, or else get errors due to not existing references -->
    <app-cart-preview *ngIf="isItemListLoaded()"></app-cart-preview>
  </mat-drawer>
</mat-drawer-container>
